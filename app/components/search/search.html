<div class="box">
  <!-- Main container -->
  <nav class="level">
    <!-- Left side -->
    <div class="level-left">
      <div class="level-item">
        <p class="control has-addons">
          <input class="input" type="text" placeholder="Buscar um livro" ng-model="search.input">
          <button class="button" type="submit" ng-click="search.searchBook(search.input)">
            Pesquisar
          </button>
        </p>
      </div>
    </div>

    <!-- Right side -->
    <div class="level-right">
      <a class="button" ng-click="search.goPreviousPage(search.input)" ng-disabled="search.startIndex == 0">
        <span class="icon is-small">
          <i class="fa fa-chevron-left"></i>
        </span>
        <span>Página Anterior</span>
      </a>&nbsp;&nbsp;&nbsp;
      <a class="button" ng-click="search.goNextPage(search.input)" ng-disabled="search.searchResults <= 40 || !search.searchResults">
        <span>Próxima Página</span>
        <span class="icon is-small">
          <i class="fa fa-chevron-right"></i>
        </span>
      </a>
    </div>
  </nav>
</div>

<div class="spacer"></div>

<div class="container">
  <div class="columns is-multiline">
    <div class="column is-4"
      ng-repeat="book in search.searchResults.items"
      book-card
      authors="book.volumeInfo.authors"
      categories="book.volumeInfo.categories"
      image="book.volumeInfo.imageLinks.thumbnail"
      book="book.volumeInfo.title"
      description="book.volumeInfo.description"
      id="book.id">
    </div>
  </div>
</div>
